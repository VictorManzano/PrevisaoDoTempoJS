<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <main>
        <div class="inputDiv">
            <input class="inputName" type="text" placeholder="Digite o nome da cidade">
            <button class="botao">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa">
            </button>
        </div>

        <h2 class="tempo">Tempo em São Paulo</h2>

        <p class="graus">21°C</p>

        <div class="iconeDiv">
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="iconesTempo">
            <p class="nublado">Nublado</p>
        </div>

        <p class="umidade">Umidade: 75%</p>


    </main>
</body>

</html>
